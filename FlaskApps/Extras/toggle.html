<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>test</title>
<style type="text/css" media="screen">
  .hide{
    display:none;
  }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome User,</h1>
        <form role="form" method='POST' action='/'>
            <div class="form-group">
              <p>Please select processing type:</p>
                  <input type="radio" name="tab" value="single" checked="checked"  onclick="showSingle();"/> Single</p>
                  <input type="radio" name="tab" value="batch" onclick="showBatch();"/> Batch</p>
                <div id="div1" >
                    <input type="text" name="text" class="form-control" id="url-box" placeholder="Enter sentence/para..." style="max-width: 300px;" autofocus required>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
                <div id="div2" class="hide">
                    <p>File upload</p>
                    <input type="file" id="myFile">
                    <button type="upload" class="btn btn-default">Upload</button>
                </div>
            </div>
        </form>
    </div>

<script type="text/javascript" charset="utf-8">
    function showSingle(){
      document.getElementById('div1').style.display ='block';
      document.getElementById('div2').style.display ='none';
    }
    function showBatch(){
      document.getElementById('div2').style.display ='block';
      document.getElementById('div1').style.display ='none';
    }
  </script>
</body>
